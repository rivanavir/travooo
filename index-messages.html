<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Travooo - messages</title>
</head>

<body>

  <div class="main-wrapper">
    <header class="main-header">
      <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="trav-bars"></i>
          </button>
          <a class="navbar-brand" href="#">
            <img src="./assets/image/main-circle-logo.png" alt="">
          </a>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="header-search-block">
              <a class="search-btn" href="#"><i class="trav-search-icon"></i></a>
              <input type="text" class="" placeholder="Search...">
            </div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="trav-comment-dots-icon"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="trav-bell-icon"></i>
                  <div class="counter">2</div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="trav-comment-question-icon"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link plan-trip-icon" href="#">
                  <i class="trav-trip-plan-loc-icon"></i>
                  <span>Plan trip</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="profile-link" href="#">
                  <img src="http://placehold.it/36x36" alt="">
                  <span>Thomas</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="content-wrap">
      <div class="container-fluid">
        <div class="message-wrap">
          <div class="message-block">
            <div class="message-conversation">
              <div class="m-top-block">
                messages 5
              </div>
            </div>
            <div class="message-chat"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
